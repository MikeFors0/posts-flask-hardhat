{% extends 'base.html' %}

{% block main %}
    <div class="posts">
        {% for post in posts %}
            <div class="post">
                <h3>{{ post[0] }}</h3>
                <p>{{ post[1] }}</p>
                <p style="color: rgb(188, 18, 204) ;">{{post[2] }}</p>
                {% if session.get('user') != None %}
                    <a  href="/post/{{post[4]}}">post</a>
                    <a   href="/delete/{{post[4]}}">delete</a>
                    <a   href="/edit/{{post[4]}}">edit</a>
                {% endif %}
            </div>

        {% endfor %}
    </div>


    {% endblock %}
